<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input type="button" name="" id="" value="QZone" onclick="shareToQzone(event)"/>
		<!-- JiaThis Button BEGIN -->
		<div class="jiathis_style_32x32">
			<a class="jiathis_button_qzone"></a>
			<a class="jiathis_button_tsina"></a>
			<a class="jiathis_button_tqq"></a>
			<a class="jiathis_button_weixin"></a>
			<a class="jiathis_button_renren"></a>
			<a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
			<a class="jiathis_counter_style"></a>
		</div>
		<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>
		<!-- JiaThis Button END -->
	</body>
	<script type="text/javascript">
		//分享到QQ空间
	    function shareToQzone(event){
	        event.preventDefault();
	        var _url = "www.baidu.com";
	        var _width = "400px";
	        var _height = "300px";
	        var _top = "300px";
	        var _left = "400px";
	        
	        var _shareUrl = 'http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?';
	        _shareUrl += 'url=' + encodeURIComponent(_url||document.location);   //参数url设置分享的内容链接|默认当前页location
	        _shareUrl += '&showcount=' + 0;      //参数showcount是否显示分享总数,显示：'1'，不显示：'0'，默认不显示
	        _shareUrl += '&desc=' + encodeURIComponent('');    //参数desc设置分享的描述，可选参数
	        _shareUrl += '&summary=' + encodeURIComponent('分享摘要');    //参数summary设置分享摘要，可选参数
	        _shareUrl += '&title=' + encodeURIComponent(document.title);    //参数title设置分享标题，可选参数
	        _shareUrl += '&site=' + encodeURIComponent('');   //参数site设置分享来源，可选参数
	        _shareUrl += '&pics=' + encodeURIComponent('http://b.hiphotos.baidu.com/image/h%3D300/sign=db34bde9b97eca800d053fe7a1229712/5fdf8db1cb1349546006f3ae5f4e9258d0094adb.jpg');   //参数pics设置分享图片的路径，多张图片以＂|＂隔开，可选参数
	        window.open(_shareUrl,'_blank'
	    //    ,'width='+_width+',height='+_height+',top='+_top+',left='+_left+',toolbar=no,menubar=no,scrollbars=no,resizable=1,location=no,status=0'
	        );
	    }
	</script>
</html>
