<!DOCTYPE html>
<html>

	<body>
		<div id="share_html"></div>
	</body>
	<script type="text/javascript">
	 	var _pic = "http://b.hiphotos.baidu.com/image/h%3D300/sign=db34bde9b97eca800d053fe7a1229712/5fdf8db1cb1349546006f3ae5f4e9258d0094adb.jpg";
	 	document.getElementById("share_html").innerHTML = '<input type="button" id="shareToQzone" value="shareToSinaWB" onclick="shareToSinaWB(event)"/>';
		function shareToSinaWB(event){
	        event.preventDefault();
	        var _shareUrl = 'http://v.t.sina.com.cn/share/share.php?&appkey=895033136';     //真实的appkey，必选参数
	        _shareUrl += '&url='+ encodeURIComponent("www.hahahha.com"||document.location);     //参数url设置分享的内容链接|默认当前页location，可选参数
	        _shareUrl += '&title=' + encodeURIComponent("分享测试标题"||document.title);    //参数title设置分享的标题|默认当前页标题，可选参数
	        _shareUrl += '&source=' + encodeURIComponent(""||'');
	        _shareUrl += '&sourceUrl=' + encodeURIComponent(""||'');
	        _shareUrl += '&content=' + 'utf-8';   //参数content设置页面编码gb2312|utf-8，可选参数
	        _shareUrl += '&pic=' + encodeURIComponent(_pic||'');  //参数pic设置图片链接|默认为空，可选参数
	        window.open(_shareUrl,'_blank'
	        //,'width='+_width+',height='+_height+',top='+_top+',left='+_left+',toolbar=no,menubar=no,scrollbars=no, resizable=1,location=no,status=0'
	        );
	    }
