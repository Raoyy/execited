<ion-header>

  <ion-navbar>
    <ion-title>loading</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="presentLoadingDefault()">
    <ion-spinner item-start name="circles"></ion-spinner>
    Show presentLoading
  </button>
  <button ion-button block (click)="presentLoadingCustom()">
    Show presentLoadingCustom
  </button>
  <button ion-button block (click)="presentLoadingText()">
    Show presentLoadingText
  </button>
</ion-content>
