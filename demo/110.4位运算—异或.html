<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		按位异或是两个数中只有一个1时返回1，其他情况返回0。

            0001
         ^  0011
        ---------
            0010
	</body>
</html>
<script type="text/javascript">
	//我们经常会需要调换两个数字的值：
	var num1 = 1, num2 = 2, temp;
	temp = num1;
	num1 = num2; // 2
	num2 = temp; // 1
	//如果装逼一点的话，可以这样：
	var num1 = 1, num2 = 2;
	num1 = [num2, num2 = num1][0];
	console.log(num1); // 2
	console.log(num2); // 1
	
	//如果想再装的稳一点的话，可以这样：
	
	var num1 = 1, num2 = 2;
	num1 ^= num2; // num1 = num1 ^ num2 = 1 ^ 2 = 3
	num2 ^= num1; // num2 = num2 ^ (num1 ^ num2) = 2 ^ (1 ^ 2) = 1
	num1 ^= num2; // num1 = num1 ^ num2 = 3 ^ 1 = 2
	console.log(num1); // 2
	console.log(num2); // 1
</script>
