	<body>
		按位非就是求二进制的反码：

		var num = 1; // 二进制 00000000000000000000000000000001
		var num1 = ~num; // 二进制 11111111111111111111111111111110
	</body>
</html>
<script type="text/javascript">
	var num = 1; // 二进制 00000000000000000000000000000001
	var num1 = ~num; // 二进制 11111111111111111111111111111110
	
//	我们知道，js中的数字默认是有符号的。有符号的32位二进制的最高位也就是第一位数字代表着正负，1代表负数，0代表整数。
//	那到底11111111111111111111111111111110等于多少呢？最高位为1代表负数，负数的二进制转化为十进制：符号位不变，其他位取反加1。
//	取反之后为10000000000000000000000000000001，加1之后为10000000000000000000000000000010，十进制为-2。
</script>
