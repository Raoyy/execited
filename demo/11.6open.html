<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#warp{
			width: 100%;
			background: blue;
			transition: all 2s;
			overflow: hidden;
		}
		.circle{
			width: 50px;
			height: 50px;
			border-radius: 50%;
			border: 2px solid black;
			line-height: 50px;
			text-align: center;
			position: absolute;
			top: 50%;
			margin-left: -27px;
			left: 50%;
			margin-top: -27px;
			transition: all 1s;
			cursor: pointer;
		}
		.line{
			height: 2px;
			background: white;
			position: absolute;
			top: 50%;
			right: 50%;
			margin-right: 27px;
			transition: all 2s;
		}
	</style>
	<body>
		<div id="warp">
			<div class="line"></div>
			<div class="circle">open</div>
		</div>
	</body>
	<script type="text/javascript">
		var warp = document.getElementById('warp');
		var btn = document.getElementsByClassName('circle')[0];
		var line = document.getElementsByClassName('line')[0];
		var oheight = window.innerHeight;
		var owidth = window.innerWidth;
		warp.style.height = oheight + 'px';
		line.style.width = owidth/2 - 27 + 'px';
		btn.onclick = function(){
			line.style.width = '0px';
			setTimeout(function(){
				btn.style.transform = 'rotate(180deg)';
			},2000);
			setTimeout(function(){
				warp.style.height = '0px';
				btn.style.top = '0%';
				btn.style.height = '0px';
			},3000);
		}
	</script>
</html>
