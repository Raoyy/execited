<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		验证手机号码：<input type="text" id="input1"/><input type="button" value="check" onclick="check(1)"/><br /><br />
		验证身份证号码：<input type="text" id="input2"/><input type="button" value="check" onclick="check(2)" /><br /><br />
		验证邮箱号码：<input type="text" id="input3"/><input type="button" value="check" onclick="check(3)" /><br /><br />
	</body>
	<script type="text/javascript">
		function check(k){
			var otext = document.getElementById('input'+k).value;
			var reg1 = /^1\d{10}$/;
			var reg2 = /^\d{14,17}[A-Za-z0-9]$/;
			var reg3 = /^[A-Za-z0-9]{4,10}@[a-z0-9]{2,7}[.](?:(com|cn|net))$/;
			var arr = [reg1,reg2,reg3];
			if(arr[k-1].test(otext)){
				alert('验证成功！');
			}else{
				alert('验证失败！');
			}
		}
	</script>
</html>
