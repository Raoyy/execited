<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		一辆运送快递的货车，运送的快递均放在大小不等的长方体快递盒中，为了能够装载更多的快递，同时不能让货车超载，
		需要计算最多能装多少个快递注:快递的体积不受限制，快递数最多1000个，货车载重最大50000
		输入描述:
		第一行输入每个快递的重量，用英文逗号分隔，如:5,10,2,11
		第二行输入货车的载重量，如:20
		不需要考虑异常输入。
		输出描述:
		输出最多能装多少个快递，如:3
		示例1:输入
		5,10,2,11
		20
		输出
		3
	</body>
	<script>
		function getResult(huo, limit = 0) {
			huo = huo.split(',').sort((a, b) => a - b);
			
			console.log(huo)
			
			let count = 0;
			let weight = 0;
			for (let s of huo) {
				weight += Number(s);
				if (weight <= limit) {
					count++
				} else {
					break;
				}
			}
			
			return count;
		}
		
		const d = '5,10,2,11'
		console.log(getResult(d, 20))
	</script>
</html>
