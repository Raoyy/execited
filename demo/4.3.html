<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>排列数字</title>
	</head>
	<script type="text/javascript">
		window.onload = function(){
			var result = document.getElementById('result');
			var p = document.getElementById('p');
			var sum = 0;
			var num = [];
			for(var i = 1; i <= 4; i++){
				for(var j = 1; j <= 4; j++){
					for(var k = 1; k <= 4; k++){
						if(i != j && i != k && j != k){
							num.push(i.toString() + j.toString() + k.toString());
							sum++;
						}
					}
				}
			}
			var sum_1 = document.createElement('p');
			sum_1.innerHTML = sum;
			p.appendChild(sum_1);
			for(var i = 0; i < num.length; i++){
				var nums = document.createElement('p');
				nums.innerHTML = num[i];
				result.appendChild(nums);
			}
		}
	</script>
	<body>
		<div id="result">
			共有：<p id="p" style="display: inline-block;"></p>个 <br />
			分别是：
		</div>
	</body>
</html>
