<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#warp{
				width: 500px;
				height: 281px;
				margin: 0 auto;
				position: relative;
				overflow: hidden;
			}
			#warp:hover a{
				display: block;
			}
			ul{
				list-style: none;
			}
			.banner{
				position: absolute;
				transition: all 1s;
			}
			.banner li{
				float: left;
				left: 0px;
				cursor: pointer;
			}
			.btn{
				position: absolute;
				bottom: 20px;
				left: 40%;
				z-index: 2;
			}
			.btn li{
				width: 17px;
				height: 17px;
				background: white;
				border-radius: 50%;
				float: left;
				margin-right: 10px;
				border: 1px solid orangered;
				cursor: pointer;
			}
			img{
				display: block;
				width: 500px;
			}
			.btn .now{
				background: orangered;
			}
			a{
				display: block;
				width: 50px;
				height: 30px;
				text-decoration: none;
				color: white;
				background: #626470;
				border-radius: 5px;
				position: absolute;
				z-index: 3;
				line-height: 30px;
				text-align: center;
				display: none;
			}
			a:hover{
				background: #B5B5B5;
			}
			.l{
				top: 50%;
				margin-top: -15px;
				left: 0px;
			}
			.r{
				top: 50%;
				margin-top: -15px;
				right: 0px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var warp = document.getElementById('warp');
				var abtn = document.getElementsByClassName('btn')[0].getElementsByTagName('li');
				var banner = document.getElementsByClassName('banner')[0];
				var ali = banner.getElementsByTagName('li');
				var olength = abtn.length;
				var owidth = ali[0].offsetWidth;
				var arr = ['0px','-500px','-1000px','-1500px','-2000px','-2500px'];
				var i = 0;
				var right = document.getElementsByClassName('r')[0];
				var left = document.getElementsByClassName('l')[0];
				banner.style.width = olength*owidth + 'px';
				banner.style.left = '0px';
				function move(a,b){
					for(var j = 0; j < olength; j++){
						abtn[j].className = '';
					}
					a.className = 'now';
					banner.style.left = arr[b];
				}
				for(var k = 0; k < olength; k++){
					abtn[k].index = k;
					abtn[k].onclick = function(){
						move(this,this.index);
						k = this.index;
					}
				}
				function autoPlay(){
					i++;
					move(abtn[i%olength],i%olength);
				}
				right.onclick = function(){
					autoPlay();
				}
				left.onclick = function(){
					i--;
					if(i == -1){
						i = olength -1;
					}
					move(abtn[i%olength],i%olength);
				}
				var timer = setInterval(autoPlay,2000);
				warp.onmouseover = function(){
					clearInterval(timer);
				}
				warp.onmouseout = function(){
					timer = setInterval(autoPlay,2000);
				}
			}
		</script>
	</head>
	<body>
		<div id="warp">
			<a href="###" class="l">left</a>
			<a href="###" class="r">right</a>
			<ul class="btn">
				<li class="now"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<ul class="banner">
				<li><img src="img/30c1e84c-f7db-407b-8dbe-479269558c9d.jpg"/></li>
				<li><img src="img/3278c1dc-f84e-4e83-bc29-4d4e7b2ef748.jpg"/></li>
				<li><img src="img/33.jpg"/></li>
				<li><img src="img/3798c2a7-ed4a-430b-8662-9c5d27d38db0.jpg"/></li>
				<li><img src="img/4.jpg"/></li>
			</ul>
		</div>
	</body>
</html>
