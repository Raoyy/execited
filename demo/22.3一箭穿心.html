<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="mycanvas" width="1200" height="600" style="border: 1px solid black;"></canvas>
	</body>
	<script type="text/javascript">
		var c = document.getElementById('mycanvas').getContext('2d');
		c.beginPath();   //箭身下
		c.strokeStyle = 'gold';
		c.lineWidth = 5;
		c.moveTo(200,50);
		c.lineTo(816,435);
		c.stroke();
		c.closePath();
		
		c.beginPath();  //桃心1
		c.moveTo(650,250);
		var lin= c.createLinearGradient(650,250,800,450);//x,y渐变的起点
		lin.addColorStop(0,'pink');//添加颜色
		lin.addColorStop(1/3,'pink');
		lin.addColorStop(2/3,'white');
		lin.addColorStop(1,'white');
		c.fillStyle=lin;
		c.bezierCurveTo(500,155,500,350,650,450);
		c.moveTo(650,250);
		c.bezierCurveTo(800,155,800,350,650,450);
		c.fill();
		c.closePath();
		
		c.beginPath();  //箭身上
		c.strokeStyle = 'gold';
		c.lineWidth = 5;
		c.moveTo(200,50);
		c.lineTo(640,325);
		c.stroke();
		c.closePath();
		
		c.beginPath();  //桃心2
		c.moveTo(450,130);
		var lin= c.createLinearGradient(450,130,650,400);//x,y渐变的起点
		lin.addColorStop(0,'pink');//添加颜色
		lin.addColorStop(1/3,'pink');
		lin.addColorStop(2/3,'white');
		lin.addColorStop(1,'white');
		c.fillStyle=lin;
		c.bezierCurveTo(250,30,250,270,450,400);
		c.moveTo(450,130);
		c.bezierCurveTo(650,30,650,270,450,400);
		c.fill();
		c.closePath();
		
		c.beginPath();  //箭身上2
		c.strokeStyle = 'gold';
		c.lineWidth = 5;
		c.moveTo(200,50);
		c.lineTo(450,205);
		c.stroke();
		c.closePath();

		c.beginPath();  //箭头
		c.fillStyle = 'pink';
		c.moveTo(816,435);
		c.quadraticCurveTo(813,404,842,451);
		c.fill();
		
		c.beginPath();
		c.moveTo(816,435);
		c.quadraticCurveTo(787,446,842,451);
		c.fill();
		c.closePath();
		
		c.beginPath();  //箭尾
		c.moveTo(200,20);
		c.lineTo(200,50);
		c.moveTo(200,20);
		c.lineTo(240,45);
		c.moveTo(240,45);
		c.lineTo(240,75);
		
		c.moveTo(200,50);
		c.lineTo(175,60);
		c.moveTo(175,60);
		c.lineTo(215,85);
		c.moveTo(215,85);
		c.lineTo(240,75);
		c.strokeStyle = 'gold';
		c.stroke();
		
	</script>
</html>
