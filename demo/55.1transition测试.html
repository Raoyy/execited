<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">   
		#warp{
			border: 1px solid red;
			transition: all .5s;
			-webkit-transition: all .5s;
			-moz-transition: all .5s;
		}
		#warp #child{
			width: 200px;
			height: 200px;
		}
		#warp:hover{
			height: 100px;
			overflow: hidden;
		}
	</style>
	<body>                     <!--元素本身没有高度，transition失效-->
		<div id="warp">
			<div id="child"></div>
		</div>
	</body>
</html>
