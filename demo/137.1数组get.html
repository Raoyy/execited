	<script>
		Array.prototype.get = function(index) {
			if (index >= 0) {
				return this[index];
			}
			return this[this.length + index]
		}
		
		const arr = [0, 1, 2, 3, 4, 5];
		
		console.log(arr.get(-1))
	</script>
