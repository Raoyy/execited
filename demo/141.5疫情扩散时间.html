<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		在一个地图中(地图由n*n个区域组成)，有部分区域被感染病菌。感染区域每天都会把周围(上下左右)的4个区域感染请根据给定的地图计算，
		多少天以后，全部区域都会被感染。
		如果初始地图上所有区域全部都被感染，或者没有被感染区域，返回-1输入描述:
		一行NN个数字(只包含01不会有其他数字)表示一个地图，数字间用，分割，0表示未感染区域，1表示已经感染区域每N个数字表示地图中一行，
		输入数据共表示N行N列的区域地图。
		例如输入1,0,1,0,0,0,1,0,1，表示地图
		表示地图
		1,0,1
		0,0,0
		1,0,1
		输出描述:
		一个整数，表示经过多少天以后，全部区域都被感染
		备注:
		1<=N<200
		示例1:输入
		1,0,1,0,0,0,1,0,1
		输出
		2 
		-->
	</body>
	<script>
		function getResult(d) {
			if (d.indexOf('0') === -1) {
				return -1;
			}
			if (d.indexOf('1') === -1) {
				return -1;
			}
			
			const dArr = d.split(',');
			const n = Math.sqrt(dArr.length);
			
			let data = [];
			while (dArr.length) {
				data.push(dArr.splice(0, n));
			}
			
			let day = 0;
			
			let tomorrow = structuredClone(data);
			
			while (check0(tomorrow)) {
				day += 1;
				for (let i = 0; i < data.length; i++) {
					for (let j = 0; j < data[i].length; j++) {
						if (data[i][j] === '1') {
							infect(i, j, tomorrow)
						}
					}
				}
				
				data = tomorrow;
				tomorrow = structuredClone(data);
			}
			
			
			
			function check0(target) {
				const str = JSON.stringify(target);
				return str.indexOf(0) >= 0;
			}
			
			// 感染四周
			function infect(i, j, targget) {
				if (targget[i][j + 1] == '0') {
					targget[i][j + 1] = '1';
				}
				if (targget[i + 1] && targget[i + 1][j] == '0') {
					targget[i + 1][j] = '1';
				}
				if (targget[i - 1] && targget[i - 1][j] == '0') {
					targget[i - 1][j] = '1';
				}
				if (targget[i][j - 1] == '0') {
					targget[i][j - 1] = '1';
				}
			}
			
			return day;
		}
		
		console.log(getResult('1,0,1,0,0,0,1,0,1'))
	</script>
</html>
