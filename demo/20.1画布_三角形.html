<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="200" height="200" style="border: 1px solid black;"></canvas>
	</body>
	<script type="text/javascript">
		var c = document.getElementById('canvas').getContext('2d');
		c.moveTo(0,200);
		c.lineTo(200,200);
     	c.moveTo(0,200);
		c.lineTo(100,0);
     	c.moveTo(200,200);
		c.lineTo(100,0);
		c.strokeStyle='#ff0000';
     	c.stroke();
		
		// c.moveTo(3, 3);
		// c.lineTo(3, 50);
		// c.lineTo(50, 50);
		// c.lineTo(50, 3);
		// c.lineTo(3, 3);
		c.fillStyle = '#9f9';
		c.strokeRect(3, 3, 50, 50);
		
		setTimeout(() => {
			c.fillStyle = '#9f9';
			c.fillRect(50, 50, 20, 20);
		}, 4000)
	</script>
</html>
