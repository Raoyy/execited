<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		有n个人围成一圈，顺序排号为1-n。从第一个人开始报数(从1到3报数》，凡报到3的人退出圈子，问最后留下的是原来第几号(
		输入描述:
		输入人数n(n<1000)
		输出描述:
		输出最后留下的是原来第几号
		示例1
		输出
		2
		2
		-->
	</body>
	
	<script>
		function getResult(num) {
			const datas = new Array(num).fill('').map((v, i) => i + 1);
	
			let baoshu = 1;
			let index = 0;
			
			while (datas.length > 1) {
				
				if (baoshu === 3) {
					// 退队
					datas.splice(index, 1);
				}
				
				index++;
				baoshu++;
				if (baoshu === 4) {
					baoshu = 1;
				} 
				if (index >= datas.length) {
					index = 0;
				}
			}
			
			return datas[0];
		}
		
		console.log(getResult(22))
	</script>
</html>
