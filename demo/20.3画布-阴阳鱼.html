<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#canvas{
			background: gray;
			transform: rotate(0deg);
			border-radius: 50%;
		}
	</style>
	<body>
		<canvas id="canvas" width="200" height="200"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var c = canvas.getContext('2d');
		//angle : 90Â°;
		var ag = Math.PI/2;
		var k = 0;
		function creat(color,x,y,r,a,ban,bool){
			c.beginPath();
			c.fillStyle = color;
			c.arc(x,y,r,a,ban,bool);
			c.fill();
		}
		creat('white',100,100,100,0,2*ag,false);
		creat('black',100,100,100,0,2*ag,true);
		creat('white',150,100,50,0,2*ag,true);
		creat('black',50,100,50,0,2*ag,false);
		creat('black',150,100,15,0,4*ag,false);
		creat('white',50,100,15,0,4*ag,false);
		setInterval(function(){
			canvas.style.transform = 'rotate('+ -k+'deg)';
			k++;
		},10);
	</script>
</html>
