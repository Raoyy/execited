<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.pBox{
				position: relative;
				width: 30%;
				border: 1px solid #000;
			}
			/*使用伪类元素撑开本元素,子元素才用绝对定位(padding设置百分比是相对于本元素父级元素宽度)*/
			.pBox:before{
				content: "";
				display: block;
				padding-bottom: 50%;
			}
			.pBox .content{
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="pBox">
			<div class="content">
				232323232sdasda
			</div>
		</div>
	</body>
</html>
