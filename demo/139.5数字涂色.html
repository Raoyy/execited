<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		疫情过后，希望小学终于又重新开学了，三年二班开学第一天的任务是将后面的黑板报重新制作。
		黑板上已经写上了N个正整数，同学们需要给别上一种颜色。为了让黑板报既美观又有学习意义，
		
		老师要求同种颜色的所有数都可以被这种颜色中最小的那个数整除。现在请你帮帮小朋友们，算算最。
		多少种颜色才能给这N个数进行上色
		输入描述:
		1≤ N ≤ 100
		第一行有一个正整数N，其中
		第二行有N个int型数(保证输入数据在[1,100]范围中)，表示黑板上各个正整数的值。
		输出描述:
		输出只有一个整数，为最少需要的颜色种数。
		示例1:输入
		
		2 4 6
	</body>
	<script>
		function getCorlorCount(data = []) {
			data = data.sort((a, b) => a - b)
			
			let colors = [];
			
			let data2 = [...data]
			
			const map = new Map();
			
			for (let i = 0; i< data.length; i++) {
				for (let j = 0; j < data2.length; j++) {
					if (data2[j] != data[i] && data2[j] % data[i] === 0) {
						delete data2[j];
						map.set(data[i], true)
					}
				}
			}
			
			return map.size;
		}
		
		// const d = [2, 4, 6]
		const d = [2, 3, 4, 9]
		console.log(getCorlorCount(d));
	</script>
</html>
