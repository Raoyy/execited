<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#main{
			width: 120px;
			height: 120px;
			overflow: scroll;
		}
		#box{
			width: 100%;
		}
		img{
			width: 100%;
		}
	</style>
	<body>
		<div id="main">
			<div id="box">
				<div id="box1">
					<img src="img/small_1.jpg"/>
					<img src="img/small_2.jpg"/>
					<img src="img/small_3.jpg"/>
					<img src="img/small_4.jpg"/>
				</div>
				<div id="box2"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var box1 = document.getElementById('box1');
		var box2 = document.getElementById('box2');
		var main = document.getElementById('main');
		box2.innerHTML = box1.innerHTML;
		function move(){
			if(main.scrollTop >= box1.offsetHeight){
				main.scrollTop = 0;
			}else{
				main.scrollTop++;
			}
			setTimeout(move,10);
		}
		move();
	</script>
</html>
