<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#mycanvas{
			border: 1px solid black;
		}
	</style>
	<body>
		<video id="video" width="600" height="" controls="controls" loop="loop" autoplay="autoplay">
			<source src="media/eromanga.mp4" type="video/mp4"></source>
			当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a>
		</video>
		<div id="warp">
			<canvas id="mycanvas" width="580" height="300"></canvas>
		</div>
	</body>
	<script type="text/javascript">
		var c=document.querySelector("#mycanvas").getContext("2d");
	   	var v = document.getElementById('video');
	   	var i = 0;
	   	var j = 0;
   		setInterval(function(){
	   		c.drawImage(v,203*(j%3),103*(i%3),180,99);//图片对象，sx,sy:被剪切的开始坐标,sw,sh:剪切的宽高，
	   		j++;
	   		if(j%3 == 0){
	   			i++;
	   		}
   		},1000);
	</script>
</html>
