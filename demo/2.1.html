<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: black;
			}
			img{
				position: absolute;
				width: 150px;
				height: 150px;
				animation-name: move;
				animation-duration: 5s;
				animation-direction: initial;
				animation-delay: 0.5s;
				animation-iteration-count: infinite;
			}
			@-webkit-keyframes move{
				0% {left: 0px; transform: rotate(3600deg);}
				50% {left: 700px; transform: rotate(0deg);}
				100% {left: 0px; transform: rotate(3600deg);}
			}
		</style>
	</head>
	<body>
		<img src="img/bg.jpg"/>
	</body>
</html>
