  <input type="button" value="创建电视机对象" onclick="create_obj('长虹电视机',998)">

    var mygoods;//电视机对象
    var xyj;

        mygoods=create_goods(name,price);
        alert("ok")
    }
    function show(){

    //封装创建对象的属性和方法
    function create_goods(name,price){
        var goods=new Object();//创建对象
        goods.name=name;//对象添加属性
        goods.price=price;
        goods.tv=function(){//添加方法
            alert("\n商品的名称:\n"+this.name+"\n商品的价格"+this.price);
        }
        return goods;//返回对象
    }
