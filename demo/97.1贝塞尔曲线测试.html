<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#div{
			width: 50px;
			height: 50px;
			background: black;
			color: white;
			border-radius: 50%;
			text-align: center;
			line-height: 50px;
			transition: all 3s;
			transition-timing-function: cubic-bezier(0.98, -0.33, 0.16, 1.48);   /*值大于1小于0可能出现兼容问题*/
			position: absolute;
			left: 20px;
			top: 100px;
		}
	</style>
	<body>
		<div id="div">^_^</div>
		<input type="button" value="go" onclick="gogo()" />
		<input type="button" value="back" onclick="comeBack()" />
	</body> 
	<script src="easyui/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		function gogo(){
			$("#div").css("transform","translateX(500px) rotateZ(3600deg)");	
		}
		function comeBack(){
			$("#div").css("transform","translateX(20px) rotateZ(0deg)");	
		}
	</script>
</html>
