<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		 1 = 0001
         3 = 0011
         --------
             & = 0001
        
        
	        奇数的二进制码的最后一位数肯定是1，而1只有最后一位为1，按位&操作之后，结果肯定只有最后一位数为1。
	        而偶数的二进制表示的最后一位数是0，和1进行按位&操作，结果所有位数都为0。
	</body>
</html>
<script type="text/javascript">
	function assert(n) {
	    if (n % 2 === 1) {
	    	console.log("n是奇数");
	    } else {
	    	console.log("n是偶数");
	   }
	}
	
	assert(3); // "n是奇数"
	
	function assert(n) {
		if (n & 1) {
		    console.log("n是奇数");
		} else {
		    console.log("n是偶数");
		}
	}
	
	assert(3); // "n是奇数"
</script>
