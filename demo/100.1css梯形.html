<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title></title>
	</head>
	<style type="text/css">
		html{background: #f9f9f9;}
		div{box-shadow: 0 1px 1px 0 #ebebeb;}
		#div{
			height: 0px;
			width: 100px;
			border-left: 50px solid transparent;
			border-bottom: 100px solid red;
		}
		#div2{
			border-radius: 4px 4px 0 0;
	        margin: 50px;
	        height: 117px;
	        width: 125px;
	        background: #fff;
	        transform-origin: 100% 100%;
	        transform: perspective(35px) rotateX(1deg);
		}
		#div3{
			border-radius: 4px 4px 0 0;
	        margin: 50px;
	        height: 117px;
	        width: 125px;
	        background: #fff;
	        transform-origin: 0% 100%;
	        transform: perspective(35px) rotateX(1deg);
		}
	</style>
	<body>
		<div id="div"></div>
		<div id="div2"></div>
		<div id="div3"></div>
