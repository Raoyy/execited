<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-2.1.4.min.js"></script>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		const arrOld = [
			{ id: 1, name: 1111, },
			{ id: 2, name: 1111, },
			{ id: 3, name: 1111, },
			{ id: 4, name: 1111, },
			{ id: 5, name: 1111, },
			{ id: 6, name: 1111, },
			{ id: 7, name: 1111, },
			{ id: 9, name: 1111, },
			{ id: 10, name: 1111, },
			{ id: 11, name: 1111, }
		];
		const arrNew = [
			{ id: 3, name: 1111, },
			{ id: 4, name: 1111, },
			{ id: 5, name: 5555, },
			{ id: 6, name: 6666, },
			{ id: 12, name: 1111, },
			{ id: 13, name: 1111, },
			{ id: 15, name: 1111, }
		];
		
		// 找出新数组增加、改变、删除了哪些项
		
		const objMap = new Map(arrOld.map(ele => [ele.id, ele]));

		const changedArr = [];
		const notChangeArr = [];

		for (const obj of arrNew) {
			const oldItem = objMap.get(obj.id);

			if (!oldItem) {
				continue;
			}

			if (oldItem.name === obj.name) {
				notChangeArr.push(obj);
			} else {
				changedArr.push(obj);
			}
			objMap.delete(obj.id);
		}

		const deletedArr = new Array(...objMap.values());

		console.log('notChangeArr', notChangeArr);

		console.log('changedArr', changedArr);

		console.log('deletedArr', deletedArr);
	</script>
</html>
