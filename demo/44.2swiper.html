<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
		<script src="js/swiper-3.4.2.min.js"></script>
		<style type="text/css">
			*{

			.swiper-container {
			    width: 100%;

			.swiper-container img{

	<body>

		    <div class="swiper-pagination"></div>
		    
		    <!-- 如果需要导航按钮 -->
