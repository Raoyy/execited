<!DOCTYPE html>
<html>
<head>
   <link href="theme-classic-all.css" rel="stylesheet" />
   <script type="text/javascript" src="ext-all.js"></script>
   <script type="text/javascript">
      Ext.onReady(function () {
         var component1 = Ext.create('Ext.Component', {             //创建组件
            html:'First Component'
         });

         var component2 = Ext.create('Ext.Component', {
            html: 'Second Component'
         });

         var component3 = Ext.create('Ext.Component', {
            html: 'Third Component'
         });
         Ext.create('Ext.container.Container', {
            renderTo: Ext.getBody(),                         //获取body对象
            title: 'Container', 
            border: 1,
            width: '50%',
            style: {border: '1px solid #ebebeb', padding: '10px', margin: '20px' },
            items: [component1, component2,  component3]
         });
      });
   </script>
</head>
<body id="233">
</body>
</html>
