<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		ul{
			width: 300px;
			list-style: none;
		}
		li{
			width: 100%;
			height: 30px;
			border: 1px solid black;
		}
		.ou{
			background: #EEEEEE;
		}
		#warp .change{
			background: red;
		}
	</style>
	<body>
		<ul id="warp">
			<li><input type="checkbox" /></li>
			<li><input type="checkbox" /></li>
			<li><input type="checkbox" /></li>
			<li><input type="checkbox" /></li>
			<li><input type="checkbox" /></li>
			<li><input type="checkbox" /></li>
		</ul>
	</body>
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		$('li:odd').addClass('ou');
		$('input').click(function(){
			if($(this).is(':checked')){
				$(this).parent().addClass('change');
			}else{
				$(this).parent().removeClass('change');
			}
		});
	</script>
</html>
