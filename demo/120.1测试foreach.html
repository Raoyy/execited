	<script type="text/javascript">
		const arr = [1, 2, 3, 4, 5, 6];
		function rarr(array) {
			let e = null;
			array.forEach(element => {
				if (element == 3) {
					e = element;
					return element;   // 无法返回值
				}
			});
			return e;
		}
		console.log(rarr(arr));
