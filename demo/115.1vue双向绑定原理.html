<script type="text/javascript">
	function pro(k){
		var obj = {};
		var key = k;
		Object.defineProperty(obj, key, {
		  	set: function (value) {
		    	key = value;
		    	console.log('你取了一个书名叫做' + value);
		  	},
		  	get: function () {
		    	return '《' + key + '》'
		  	}
		})
		return obj;
	}
	var obj1 = pro("name");
	obj1.name = "2333333";
	console.log(obj1.name);
	
	setTimeout(function(){
		obj1.name = "555555555555";
		console.log(obj1.name);
	},2000);
</script>
