<script type="text/javascript">
	var Book = {}
	var name = '';
	Object.defineProperty(Book, 'name', {
	  set: function (value) {
	    name = value;
	    console.log('你取了一个书名叫做' + value);
	  },
	  get: function () {
	    return '《' + name + '》'
	  }
	})
	 
	Book.name = 'vue权威指南';  // 你取了一个书名叫做vue权威指南
	console.log(Book.name);  // 《vue权威指南》
	setTimeout(function(){
		Book.name = '23232232';
		console.log(Book.name);
	},2000);
</script>
