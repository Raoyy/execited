<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="mycanvas" width="1000" height="600" style="border: 1px solid black;"></canvas>
	</body>
	<script type="text/javascript">
		var c = document.getElementById('mycanvas').getContext('2d');
		function getdeg(k){
			var deg = Math.PI/180*k;
			return deg;
		}
		function creatcircle(color,x,y,r,start,over,bool){
			c.strokeStyle = color;
			c.beginPath();
			c.lineWidth = 15;
			c.arc(x,y,r,start,over,bool);
			c.stroke();
			c.closePath();
		}
		creatcircle('blue',200,200,100,0,getdeg(360),true);  //初始圆
		creatcircle('black',450,200,100,0,getdeg(360),true);
		creatcircle('red',700,200,100,0,getdeg(360),true);
		creatcircle('orange',325,310,100,0,getdeg(360),true);
		creatcircle('green',575,310,100,0,getdeg(360),true);
		creatcircle('blue',200,200,100,0,getdeg(30),false);  //覆盖圆环
		creatcircle('black',450,200,100,getdeg(90),getdeg(120),false);
		creatcircle('black',450,200,100,0,getdeg(30),false);
		creatcircle('red',700,200,100,getdeg(90),getdeg(120),false);	
	</script>
</html>
