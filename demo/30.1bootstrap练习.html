			#fixed li{

			#fixed img{

			#fixed a{

				background: #CCCCCC;
				color: white;
				width: 50px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				z-index: 2;

			#fixed .left{

			#fixed .right{

			#fixed span{

	<script type="text/javascript">
		var length = $('.content li').length;
		var owidth = 0;
		var length2 = 0;
		var height2 = 0;
		var inow = 0;
		var ALL = [1,2,3,4,5,6,7,8];
		var APP = [4,5,6,7,8];
		var CARD = [1,2,7,8];
		var ICON = [3,4,5,6];
		var WEB = [2,8];
		var arr = [ALL,APP,CARD,ICON,WEB];
		var pos = [];
		setposition();
		$(window).resize(function(){
			$('.content ul').height('auto');
			$('.content li').css({'position':'static'});
			setTimeout(function(){
				setposition();
			},1000);
		});
		$('.nav button').click(function(){
			inow = 0;
			length2 = arr[$(this).index()].length;
			$(this).addClass('now').siblings().removeClass('now');
			$('.content li').css({'opacity':0});
			var html = '';
			for(var i = 0; i < length2; i++){
				html += '<li>'+$('.content li').eq(arr[$(this).index()][i]-1).html()+'</li>'
				$('.content li').eq(arr[$(this).index()][i]-1).css({'opacity':1,'left':pos[i].left,'top':pos[i].top});
			}
			$('#fixed ul').html(html);
			setbanner($(this).index());
		});
		$('.right').click(function(){
			inow++;
			move();
		});
		$('.left').click(function(){
			if(inow == 0){
				inow = length2;
			}
			inow--;
			move();
		});
		$('#fixed span').click(function(){
			$('#fixed').css({'height':0});
		});
		$('.content li').click(function(){
			var num = $(this).find('img').attr('num');
			for(var i = 0; i < length2; i++){
				if(arr[obj_num][i] == num){
					inow = i;
					$('#fixed ul').css({'left':-owidth*inow});
				}
			}
			$('#fixed').css({'height':height+'px'});
		});
		setbanner(0);
		function setposition(){
			pos = [];
			var height = $('.content ul').height();
			$('.content ul').height(height);
			for(var i = 0; i < length; i++){
				var obj = $('.content li').eq(i);
				var oleft = obj[0].offsetLeft;
				var otop = obj[0].offsetTop;
				var obj = {'left':oleft+'px','top':otop+'px'};
				pos.push(obj);
			}
			for(var i = 0; i < length; i++){
				$('.content li').eq(i).css({'position':'absolute','left':pos[i].left,'top':pos[i].top});
			}
		}
		function move(){
			$('#fixed ul').animate({'left':-owidth*(inow%length2)},function(){});
		}
		function setbanner(j){
			obj_num = j;
			length2 = arr[j].length;
			var html = '';
			for(var i = 0; i < length2; i++){
				html += '<li>'+$('.content li').eq(arr[j][i]-1).html()+'</li>';
			}
			$('#fixed ul').html(html);
			owidth = $('#fixed ul li img').width() + 22;
			$('#fixed ul').width(owidth*length2);
			height = $('#fixed img').height();
		}
	</script>
