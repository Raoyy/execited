<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-2.1.4.min.js"></script>
		<style type="text/css">
			@keyframes scale-in{
				0% {
				    -webkit-transform: scale(.9);
				    -moz-transform: scale(.9);
				    -o-transform: scale(.9);
				    transform: scale(.9);
				    opacity: 0;
			    }
			    100%{
			    	webkit-transform: scale(1);
					-moz-transform: scale(1);
					-o-transform: scale(1);
					transform: scale(1);
					opacity: 1;
			    }
			}
			#block{
				width: 200px;
				height: 200px;
				border-radius: 4px;
				background: black;
				animation: scale-in .5s ease .6s backwards;
			}
		</style>
	</head>
	<body>
		<div id="block"></div>
	</body>
	<script type="text/javascript">
		
	</script>
</html>
