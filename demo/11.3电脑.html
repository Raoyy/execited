<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#main{
			width: 1107px;
			height: 303px;
			margin: 0 auto;
		}
		.top{
			width: 100%;
			height: 238px;
		}
		.top .show{
			width: 321px;
			height: 100%;
			border: 1px solid #f0f1f1;
			margin: 0 auto;
			background: url(img/show1_big.jpg) no-repeat;
			background-size: 100%;
		}
		ul{
			width: 100%;
			height: 60px;
			list-style: none;
		}
		li{
			float: left;
			width: 217px;
			height: 100%;
			border: 2px solid #6f6f6f;
			text-align: center;
		}
		li>img{
			width: 47px;
			height: 41px;
			margin-top: 6px;
			cursor: pointer;
		}
		.bor{
			border: 1px solid red;
		}
	</style>
	<body>
		<div id="main">
			<div class="top">
				<div class="show"></div>
			</div>
			<div class="content">
				<ul>
					<li><img class="bor" src="img/show1.jpg" onmouseover="show(1)"/></li>
					<li><img src="img/show2.jpg" onmouseover="show(2)"/></li>
					<li><img src="img/show3.jpg" onmouseover="show(3)"/></li>
					<li><img src="img/show4.jpg" onmouseover="show(4)"/></li>
					<li><img src="img/show5.jpg" onmouseover="show(5)"/></li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var oshow = document.getElementsByClassName('show')[0];
		var aimg = document.getElementsByTagName('img');
		var j = 0;
		function show(k){
			oshow.style.background = 'url(img/show'+k+'_big.jpg) no-repeat';
			oshow.style.backgroundSize = '100%';
			aimg[j].className = '';
			aimg[k-1].className = 'bor';
			j = k - 1;
		}
	</script>
</html>
