	<script type="text/javascript">
		let num = 123;

		function turn(numb) {
			let numStr = numb + '';
			let numArr = numStr.split('');
			let length = numArr.length;
			let pointNum = Math.ceil(length / 3) - 1;
			
			for (let i = 0; i < pointNum; i++) {
				length = length - 3;
				numArr.splice(length, 0, ',');
			}
			return numArr.join('');
		}
		console.log(turn(num));
	</script>
