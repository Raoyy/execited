<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#warp{
			position: relative;
			width: 500px;
			height: 500px;
			border: 1px solid black;
			/*transform:perspective(500px) rotatey(0deg);*/
			perspective: 500;
			-webkit-perspective: 500;
		}
		#warp2{
			width: 400px;
			height: 200px;
			background: red;
			position: absolute;
			top: 400px;
			left: 100px;
			background: red;
			transform: rotateX(45deg);
		}
		#warp1{
			width: 400px;
			height: 200px;
			background: red;
			position: absolute;
			left: 100px;
			/*transform: rotateY(45deg);*/
			animation: qingxie 1s;
			/*transform: skew(0deg);
			transform-origin: bottom;*/
			transform: rotateX(0deg);
			transform-origin: top;
		}
		@keyframes qingxie{
			0%{transform: rotateX(90deg)}
			100%{transform: rotateX(0deg)}
		}
	</style>
	<body>
		<div id="warp">
			<img id="warp1" src="img/33.jpg"/>
			<div id="warp2">33</div>
		</div>
	</body>
</html>
