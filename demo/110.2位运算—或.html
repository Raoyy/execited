<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		       0001
         |  0011
        ---------
            0011
            
        |与||操作符的道理也是一样的，只要两个数中有一个数为1，结果就为1，其他则为0。
	</body>
</html>
<script type="text/javascript">
//	对浮点数向下求整，我们会用下面的方法：
	var num = Math.floor(1.1); // 1
	
//	我们也可以用位运算来求整：
	var num = 1.1 | 0; // 1
	
//其实浮点数是不支持位运算的，所以会先把1.1转成整数1再进行位运算，就好像是对浮点数向下求整。所以1|0的结果就是1
</script>
